<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <!-- declare the character set -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- proper rendering on Internet Explorer and Edge web browsers for when the email design is being displayed on the web as a webpage if the option is presented -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- control the layout on mobile browsers and to make it so the scale is set to 1 when the template is displayed on mobile so the zoom is set to 1 or 100% when seen on mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
</html>
